// İsmi, linki ve ölçüsü boş/baslık/boşluk olanları çıkararak temizle
const products = rawData.filter(item =>
    item[''] &&
    item[''] !== 'Adı' &&
    item[''] !== '' &&
    item['__1'] &&
    item['__2']
).map(item => ({
    name: item[''],
    link: item['__1'],
    size: item['__2']
}));

    function fillSizeOptions() {
        const sizeSet = new Set(products.map(p => p.size));
        const sizeFilter = document.getElementById('sizeFilter');
        sizeFilter.innerHTML = '<option value="">Tüm Ölçüler</option>';
        sizeSet.forEach(size => {
            const opt = document.createElement('option');
            opt.value = size;
            opt.textContent = size;
            sizeFilter.appendChild(opt);
        });
    }

    function filterProducts() {
        const nameValue = document.getElementById('searchName').value.trim().toLowerCase();
        const sizeValue = document.getElementById('sizeFilter').value;
        const list = document.getElementById('productList');
        const noResults = document.getElementById('noResults');
        list.innerHTML = '';

        const filtered = products.filter(p => (
            (!nameValue || p.name.toLowerCase().includes(nameValue)) &&
            (!sizeValue || p.size === sizeValue)
        ));

        if (filtered.length === 0) {
            noResults.style.display = 'block';
        } else {
            noResults.style.display = 'none';
            filtered.forEach(p => {
                const div = document.createElement('div');
                div.className = 'product-item';
                div.innerHTML = `
                    <span><a href="${p.link}" target="_blank">${p.name}</a></span>
                    <span>${p.size}</span>
                `;
                list.appendChild(div);
            });
        }
    }

    fillSizeOptions();
    filterProducts();
